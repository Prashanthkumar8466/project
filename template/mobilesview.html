{% extends 'base.html'%}
{% load static %}
{% block link %}<link rel="stylesheet" type="text/css" href="">
{% endblock %}

{%block Back %}
<div>
  <a href="{% url 'back' %}"><img src="{% static 'images/banner/back.png'%}" alt="image" style="height:30px; margin-top: 3px;margin-left:30%;"></a>
</div>
{% endblock %}
{% block main %}
<style>
  a{
    text-decoration: none;
  }
  .space h3{
    font-family: 'Times New Roman', Times, serif;
  }
  .mob-content{
    background
  }
  .space .mob-content p{
    font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; 
    font-size:14px;
    color:rgb(80, 73, 73);
    align-items:center;
    text-align:justify
  }
  .space .mob-content p a{
    color: rgb(53, 53, 201);
  }
  .space img{
    width:100%;
  }
  .product-items {
  display: flex;
  background-color:white;
  }
  .space{
    margin-top:7%;
    margin-left:8px;
    margin-right:8px;
  }
  .mobiles{
    width:160px;
    padding-left:10px;
    cursor:pointer;
  }
  .product-items{
    display:flex;
    justify-content:center;
    margin-top:2px;
    margin-bottom:2px;
    padding-top:20px;
    overflow:hidden;
  }
  .mobiles p{
    font-size:13px;
  }
  .mobiles .name{
  
  }
  .mobiles:hover .name{
    color: rgb(33, 33, 117);
  }
  .mobiles img {
    height: auto;
    width:80px;
    height:100px;
    margin-bottom:8px;
  }
  .product img:hover{
    width:281px;
  }
  .mobile-3ads{
    display:flex;
    width:100%;
    margin-bottom:3px;
  }
  .mobile-3ads img{
    width:33.3%;
    height:300px;
  }
  .mobile-ads img{
    height:250px;
  }
  .mobiles .rating{
    padding:4px;
    width:25px;
    border-radius:2px;
    background-color:green;
    color: #ddd;
    margin-left:10%;
  }
  .phone-brand-tittle{
    margin-top:0px;
    display:flex;
    justify-content:space-between;
    background-color:white;
  }
  .phone-brand-tittle h3{
    margin-left:30px;
  }
  .phone-brand-tittle h5{
    margin-right:30px;
    padding:7px;
    background-color:rgb(50, 50, 211) ;
  }
  .phone-brand-tittle h5 a{
    color:white;
  }
  @media screen and (max-width:800px){
  .space{
    margin-top:13%;
  }
  .product-items {
  }
  .mobiles img {
    height: auto;
    width:80px;
    border-radius: 8px;
    margin-bottom: 10px;
  }
  .product:hover{
    width:281px;
  }
  }
</style>
<div class=space>
<div class="product-item" style='margin-bottom:2px:display:flex'>
    {% for product in Realme %}
    <a style='display:flex' href="{% url 'productdetails' product_id=product.id %}"><div class=mobiles>
      <div style='display:flex'>
      <img style='margin-left:14%;' src="{{product.product_image.url}}" alt="{{product.productname}}">
      <a href="{% url 'add-to-wishlist' product_id=product.id %}"><img style='height:15px;' src="{% static 'images/banner/wishlist.svg'%}"></a>
      </div>
      <p class='name'>{{product.productname}}</p>
      <div>
        <p ><span class='rating'>4.5 *</span><span style='margin-left:5px;color:rgb(150, 150, 177);'>(1,345)</span></p>
        <p><span style='margin-right:7px'>₹</span >{{product.price}}
          <span style='color:rgb(150, 150, 177);text-decoration:line-through;' id='percentage-{{product.id}}'></span>
            <script>
              var original = parseInt({{product.price}}/(1-({{product.discount}}/100)))
              document.getElementById('percentage-{{product.id}}').innerHTML = "₹" + original;
          </script>
          <span style='color:green;margin-left:7px'>{{product.discount}}%</span></p>
      </div>
    </div></a>
    {% endfor %}
  </div> 
</div>
{% endblock %}
