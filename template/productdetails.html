{% extends 'base.html'%}
{% load static %}
{% block link %}<link rel="stylesheet" type="text/css" href="">
{% endblock %}
{% block main %}
<style>
  .product-items {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
    gap: 20px;
    padding: 20px;
    border: 2px solid #ddd;
    padding: 15px;
    }
    .space{
      margin-top:5%;
    }
    .product {
      border: 1px solid #ddd;
      padding: 15px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .product img {
      height: auto;
      width:280px;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .product img:hover{
      width:281px;
    }
  @media screen and (max-width:800px){
  .button{
    position:fixed;
    bottom:0%;
    background-color: white;
    width:105%;
    overflow:hidden;
    display:flex;
    margin-left:-6px;
  }
  .button button{
    height:65px;
    width:203px;
    border:none;
    font-size:20px;
  }
  .product_margin{
    margin-top:10%;
  }
  .baseproducts{
    border: 2px solid #ddd;
    margin-top:15%;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    background-color: white;
  }
  .baseproducts img{
    width:200px;
  }
}
</style>
<form class="product-items" method="post">
    {% csrf_token %}
    <div class="baseproducts">
        {% for product in products %}
        <div class="product">
          <img src="{{product.product_image.url}}" alt="{{product.productname}}">
          <h3>Name:{{product.productname}}</h3>
          <p>RS.{{product.price}}<br>
            RS.{{product.discount}}<br>
            {{product.description }}<br>
            {{product.specifications}}
          </p>
          <div class="button">
          <a href="{% url 'add-to-cart' product_id=product.id %}"><button type="button" class="addtocart" style="cursor: pointer;background-color:rgb(253, 253, 253);" >Add to cart</button></a>
         <!-- <a href="{% url 'add-to-wishlist' product_id=product.id %}"><button type="button" class="addtowish" style="cursor: pointer;" >Add to Wishlist</button></a>-->
         <a href=""><button type="button" class="addtocart" style="cursor: pointer;background-color:rgb(255, 136, 0)" >Buy Now</button></a>
        </div>
        </div>
        {% endfor %}
        </div>
</form>
{% endblock %}
