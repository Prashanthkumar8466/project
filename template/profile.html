{% extends 'base.html' %}
{% load static %}
{% block link%}<link rel="stylesheet" type="text/css" href="{% static 'css/signup.css' %}">{% endblock%}

{% block main %}
<div class="about">
<a href="{% url 'password_change' %}"><button type="submit" class="btn btn-primary">Change Password</button></a>
<div class="container my-5" >
    <div class="row">
        <h3>welcome <span class="text-captilize">{{request.user}}</span></h3>
    </div>
    <div class="col-sm-2 border-end">
        <ul class="list-unstyled">
            <li class="d-grid"><a href="{% url 'profile'%}" class="btn btn-primary">Profile</a></li><br>
            <li class="d-grid"><a href="{% url 'address'%}" class="btn ">Adress</a></li>
        </ul>
    </div>
    <div class="col-sm-8 offset-sm-1">
        <form method="post" enctype="multipart/form-data" class="profile">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save Profile</button>
        </form>
    </div>
</div>

</div>
</div>
{% endblock %}
