 {% extends "base.html" %}
 {% load static %}
  {% block link%}<link rel="stylesheet" type="text/css" href="{% static 'css/signup.css' %}">{% endblock%}
<!-- signup form start-->
{%block Back %}
<div>
  <a href="{% url 'back' %}"><img src="{% static 'images/banner/back.png'%}" alt="image" style="height:30px; margin-top: 3px;margin-left:30%;"></a>
</div>
{% endblock %}
{% block main%}
<div class="about" style="margin-top:30px;">
    <div class="signup">
        <h2>Signup Form</h2>
        {{message}}
        <form action="" method="post">
            {% csrf_token %}
            Firstname:<input type="text" id="Firstname" name="Firstname" required>
            Lastname:<input type="text" id="Lastname" name="Lastname"required>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
    
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
    
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
            <br>
            <button type="submit">submit</button><br>
            already have an account-<a  href="login">login</a>
        </form>
    </div>
</div>
{% endblock%}
