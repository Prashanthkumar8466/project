{% extends 'base.html'%}
{% load static %}
{% block link %}<link rel="stylesheet" type="text/css" href="">
{% endblock %}
{% block main %}
<style>
  .product-items {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
  gap: 20px;
  padding: 20px;
  border: 2px solid #ddd;
  padding: 15px;
  }
  .space{
    margin-top:5%;
  }
  .product {
    border: 1px solid #ddd;
    padding: 15px;
    background-color: #fff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }
  .product img {
    height: auto;
    width:280px;
    border-radius: 8px;
    margin-bottom: 10px;
  }
  .product img:hover{
    width:281px;
  }
  @media screen and (max-width:800px){
  .space{
    margin-top:15%;
  }
  .product img {
    height: auto;
    width:280px;
    border-radius: 8px;
    margin-bottom: 10px;
  }
  .product {
    width:300px;
}
  }
</style>
<div class='space'>
  {% if products %}
  <div class="product-items">
    {% for product in products %}
    <div class="product">
      <a href="productdetails/{{product.id}}"><img src="{{product.product_image.url}}" alt="{{product.productname}}"></a>
      <h3>Name:{{product.productname}}</h3>
      <div style='display:flex'>
        <h1 style='margin-right:7px;color:green'>- %Off</h1>
        <p><span style='margin-right:7px'>₹</span>{{product.price}}<br>
        <span >₹ {{product.discount}}</span></p>
      
      </div>
    </div>
    {% endfor %}
  </div> 
  {% endif %}
</div>
{% endblock %}
